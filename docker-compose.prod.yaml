services:
  timescaledb:
    image: timescale/timescaledb:2.18.1-pg17
    container_name: timescaledb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    volumes:
      - ./data/timescaledb:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - racing-coach-network

  racing-coach-server:
    build:
      context: .
      dockerfile: apps/racing-coach-server/Dockerfile
      target: production
    container_name: racing-coach-server
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@timescaledb:5432/postgres
    depends_on:
      timescaledb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=2)"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - racing-coach-network

  racing-coach-web:
    build:
      context: ./apps/racing-coach-web
      dockerfile: Dockerfile
      target: production
    container_name: racing-coach-web
    ports:
      - "3000:80"
    depends_on:
      racing-coach-server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - racing-coach-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: racing_telemetry_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      timescaledb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - racing-coach-network

networks:
  racing-coach-network:
    driver: bridge
