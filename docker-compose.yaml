services:
  timescaledb:
    image: timescale/timescaledb:latest-pg17
    container_name: timescaledb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    volumes:
      - ./.dockerdata/timescaledb:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - racing-coach-network

  racing-coach-server:
    image: ghcr.io/astral-sh/uv:python3.13-trixie
    # build:
    #   context: .
    #   dockerfile: apps/racing-coach-server/Dockerfile
    #   target: development
    working_dir: /app
    container_name: racing-coach-server
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@timescaledb:5432/postgres
      - WATCHFILES_FORCE_POLLING=true
      - UV_PROJECT_ENVIRONMENT=/.dockerdata/.venv
    volumes:
      - ./apps/racing-coach-server:/app/apps/racing-coach-server
      - ./libs:/app/libs
      - ./.dockerdata/server:/.dockerdata
      - /app/apps/racing-coach-server/.venv
    depends_on:
      timescaledb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'cd apps/racing-coach-server && uv run python -c "import httpx; httpx.get(''http://localhost:8000/api/v1/health'', timeout=2).raise_for_status()"',
        ]
      # test:
      #   [
      #     "CMD-SHELL",
      #     "wget --spider -q http://localhost:8000/api/v1/health || exit 1",
      #   ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - racing-coach-network
    command: sh -c "cd apps/racing-coach-server && uv sync && uv run alembic upgrade head && uv run fastapi dev src/racing_coach_server/app.py --host 0.0.0.0 --port 8000"

  racing-coach-web:
    build:
      context: ./apps/racing-coach-web
      dockerfile: Dockerfile
      target: development
    container_name: racing-coach-web
    ports:
      - "3000:5173"
    volumes:
      - ./apps/racing-coach-web:/app
      - /app/node_modules # Anonymous volume to preserve node_modules from build
    depends_on:
      racing-coach-server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:5173/",
        ]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - racing-coach-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: racing_telemetry_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      timescaledb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - racing-coach-network

networks:
  racing-coach-network:
    driver: bridge

volumes:
  racing-coach-web-node_modules:
