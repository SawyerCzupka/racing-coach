services:
  timescaledb:
    image: timescale/timescaledb:2.18.1-pg17
    container_name: timescaledb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: racing_telemetry
    ports:
      - 5432:5432

    volumes:
      - ./data/timescaledb:/var/lib/postgresql/data
