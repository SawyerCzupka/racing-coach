$schema: '../../.moon/cache/schemas/project.json'

type: 'application'
language: 'rust'

tags:
  - 'rust'
  - 'client'

dependsOn:
  - 'pitwall'

fileGroups:
  sources:
    - 'src/**/*.rs'

tasks:
  run:
    # No dependencies since cargo run manages building automatically.
    command: 'cargo run'
    inputs:
      - 'src/**/*.rs'
      - 'Cargo.toml'
    options:
      persistent: true
      cache: false
      outputStyle: stream
      runInCI: false

# Inherits build, test, check, clippy, fmt from .moon/tasks/rust.yml
